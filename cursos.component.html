<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let course of courses">
        <ion-card>
          <img [src]="course.image" />
          <ion-card-header>
            <ion-card-title>
              <a href="{{ course.url }}">{{ course.title }}</a>
            </ion-card-title>
            <ion-card-subtitle>{{ course.price }} MXN</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Calificación: {{ course.rating }} <ion-icon name="star"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let course of recommendedCourses">
        <ion-card>
          <img [src]="course.image" />
          <ion-card-header>
            <ion-card-title>
              <a href="{{ course.url }}">{{ course.title }}</a>
            </ion-card-title>
            <ion-card-subtitle>{{ course.price }} MXN</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Calificación: {{ course.rating }} <ion-icon name="star"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
